    <link rel="stylesheet" href="./../styles/discount/discount.css">

    <title>Shoprite App</title>
</head>
<body>
    <main>
        <section-1>
            <div class="logo-div">
                <img class="dog" src="./../images/Screenshot 2022-11-08 002740.jpg" alt="">

            </div>
            <div class="start-div">
                <!-- <h1 class="shoprite-name">  THE SHOPRITE  <br> <span class="discount">DISCOUNT APP</span>   </h1> -->
                
                <img class="shoprite-logo" src="./../logos/shoprite-seeklogo.svg" alt="">
                <h1 class="discount"> DISCOUNT APP  </h1>
                <br>
                <!-- <p class="p-dont">Don't have a discount yet? click on start</p> -->

                <form action="">
                <label class="label" for="first_name">First Name:</label>
                <input class="first" type="text" id="first_name" name="first_name" value="" placeholder="Enter First Name">
                <br> <br>
                <label class="label" for="last_name">Last Name:</label> 
                <input class="last" type="text" id="last_name" name="last_name" value="" placeholder="Enter Last Name">
                <br> <br>
                <label class="label" for="age">Age:</label> 
                <input class="age" type="number" id="age" name="age" value="" placeholder="Enter Your Age">
                </form>

                <button class="discount-btn">Check Discount</button>  <a href="./home.html" target="_blank"> <img class="back-home" src="./../logos/icons8-downward-arrow-50.png" alt=""> </a>
                

            </div>
        </section-1>


    </main>
